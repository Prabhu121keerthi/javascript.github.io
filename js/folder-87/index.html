<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="openFunc()">Open window</button>
  <!--<button onclick="moveFunc()">Move window</button>-->
  <button onclick="resizeFunc()">Resizewindow</button>


  <script>
    var myWindow;
    function openFunc()
    {
      myWindow = window.open("","", "width=300px, height=300px,left=300px, top=100px");
      myWindow.document.write("<p>This is text</p>");
    }

    function moveFunc() 
    {
      //myWindow.moveBy(500,500);
      myWindow.moveTo(500,500);
      
      
      myWindow.focus();
    }
    function resizeFunc() 
    {
      myWindow.resizeBy(500,500);
      //myWindow.resizeTo(500,500);
      
      
      myWindow.focus();
    }
  </script>
  
</body>
</html>
