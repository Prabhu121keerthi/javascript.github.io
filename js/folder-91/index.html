<body>
  <h1>History Page</h1>
  <button onclick="backFunc()">Back</button>
  <button onclick="forwardFunc()">forward</button>
  <button onclick="goFunc()">go</button>

  <script>
    function backFunc()
    {
      history.back();
    }
    function forwardFunc()
    {
      history.forward();
    }
    function goFunc()
    {
      history.go(1);
    }
  </script>

</body>
